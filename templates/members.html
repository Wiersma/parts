{% extends "base.html" %}
{% block body %}
    {% if 'username' in session %}
    <form method=post>
      <dl>
        <dt>Picture Name:
        <dd><input type=text size=30 name=photo>
        <dt>Name:
        <dd><input type=text size=30 name=name>
        <dt>Bio:
        <dd><textarea name=bio rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
    {% endif %}
  <h1>{{directory}}</h1>
  <ul>
  {% for entry in entries %}
    <li><img src='/static/foobar/{{entry.picture}}'/><br />{{ entry.name|safe }}<br />{{ entry.bio|safe }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
